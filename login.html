<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlXpert - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6e6e6;
        }

        .container {
            background-color: #1e1e2f;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid #343456;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4facfe;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .logo p {
            color: #9d9daf;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #9d9daf;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #343456;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #252542;
            color: #e6e6e6;
        }

        .input-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.3);
            outline: none;
        }

        .input-group input::placeholder {
            color: #6c6c8b;
        }

        .remember-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            text-align: left;
        }

        .remember-group input {
            margin-right: 10px;
            cursor: pointer;
            accent-color: #4facfe;
        }

        .remember-group label {
            color: #9d9daf;
            font-size: 14px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #0f0c29;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5fb8fe, #33f5fe);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6c6c8b;
        }

        .support {
            margin-top: 10px;
            font-size: 12px;
            color: #6c6c8b;
        }

        .support a {
            color: #4facfe;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
            color: #00f2fe;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #343456;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ControlXpert</h1>
            <p>Sistema de Gerenciamento</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail" required autocomplete="email">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required autocomplete="current-password">
            </div>
            
            <div class="remember-group">
                <input type="checkbox" id="remember">
                <label for="remember">Manter conectado</label>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
            
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
            
            <div class="error-message" id="errorMessage">
                E-mail ou senha incorretos. Por favor, tente novamente.
            </div>
        </form>
        
        <div class="footer">
            Criado por Thiago F. Rodrigues
        </div>
        
        <div class="support">
            Quaisquer dúvidas contactar suporte <a href="mailto:throdrigf@gmail.com">throdrigf@gmail.com</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se há credenciais salvas
            checkSavedCredentials();
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.querySelector('.loading');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Mostrar indicador de loading
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Buscar dados do Pastebin
                fetch('https://pastebin.com/raw/C9SxPnwZ')
                    .then(response => response.text())
                    .then(data => {
                        // Esconder indicador de loading
                        loadingIndicator.style.display = 'none';
                        
                        // Verificar credenciais
                        if (validateCredentials(data, email, password)) {
                            // Salvar credenciais se "manter conectado" estiver marcado
                            if (remember) {
                                saveCredentials(email, password);
                            }
                            
                            // Redirecionar para menu.html
                            window.location.href = 'menu.html';
                        } else {
                            // Mostrar mensagem de erro
                            errorMessage.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        // Esconder indicador de loading
                        loadingIndicator.style.display = 'none';
                        
                        console.error('Erro ao buscar dados:', error);
                        errorMessage.textContent = 'Erro de conexão. Tente novamente mais tarde.';
                        errorMessage.style.display = 'block';
                    });
            });
            
            // Função para validar credenciais
            function validateCredentials(data, email, password) {
                const lines = data.split('\n');
                
                for (let line of lines) {
                    const [storedEmail, storedPassword] = line.split(':');
                    
                    if (storedEmail && storedPassword) {
                        if (storedEmail.trim() === email && storedPassword.trim() === password) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // Função para salvar credenciais no localStorage
            function saveCredentials(email, password) {
                localStorage.setItem('controlxpert_email', email);
                localStorage.setItem('controlxpert_password', password);
                localStorage.setItem('controlxpert_remember', 'true');
            }
            
            // Função para verificar se há credenciais salvas
            function checkSavedCredentials() {
                const savedEmail = localStorage.getItem('controlxpert_email');
                const savedPassword = localStorage.getItem('controlxpert_password');
                const savedRemember = localStorage.getItem('controlxpert_remember');
                
                if (savedEmail && savedPassword && savedRemember === 'true') {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('password').value = savedPassword;
                    document.getElementById('remember').checked = true;
                    
                    // Login automático
                    fetch('https://pastebin.com/raw/C9SxPnwZ')
                        .then(response => response.text())
                        .then(data => {
                            if (validateCredentials(data, savedEmail, savedPassword)) {
                                window.location.href = 'menu.html';
                            } else {
                                // Limpar credenciais salvas se não forem mais válidas
                                localStorage.removeItem('controlxpert_email');
                                localStorage.removeItem('controlxpert_password');
                                localStorage.removeItem('controlxpert_remember');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao verificar credenciais salvas:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
